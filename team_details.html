<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NCC Team Details</title>
  <link rel="stylesheet" href="team_details.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header>
    <div class="logos">
      <a href="index.html"><img src="images/logo.jpg" style="max-width: 80px;"></a>
      <h3>NCC</h3>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="About.html">About Us</a>
      <a href="team.html">Team</a>
      <a href="events.html">Events</a>
      <a href="staff.html">Staff</a>
    </nav>
    <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
  </header>

  <main>
    <h2 id="year-heading">Team for Year</h2>

    <section class="team-section">
      <div class="team-container" id="team-container">
        <!-- Members will be inserted here -->
      </div>
    </section>
  </main>

  <script src="team-data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const year = params.get("year");
    const heading = document.getElementById("year-heading");
    const container = document.getElementById("team-container");

    if (teamData[year]) {
      heading.textContent = `Team for Year ${year}`;
      teamData[year].forEach(member => {
        container.innerHTML += `
          <div class="member-card">
            <div class="img-container">
              <img src="${member.image}" alt="${member.name}" />
              <div class="social-icons">
                <a href="#" style="text-decoration:none; border:none;"><i class="fas fa-globe"></i></a>
                <a href="#" style="text-decoration:none; border:none;><i class="fab fa-instagram"></i></a>
                <a href="#" style="text-decoration:none; border:none;><i class="fab fa-facebook-f"></i></a>
                <a href="#" style="text-decoration:none; border:none;><i class="fab fa-linkedin-in"></i></a>
                <a href="#" style="text-decoration:none; border:none;><i class="fab fa-twitter"></i></a>
              </div>
            </div>
            <h3>${member.name}</h3>
            <p>${member.rank}</p>
          </div>
        `;
      });
    } else {
      heading.textContent = "No Team Found for This Year";
    }
  </script>

</body>
</html>
